    <script>
        var count = 0;
        var children = null;
        var inTransit = false;

        function animateText() {
            children = document.querySelectorAll('.animating .big-letter');
            show();

        }

        function show() {
            setTimeout(() => {
                inTransit = true;
                children[count].classList.add('f');
                count++;
                if (count < children.length) {
                    show();
                } else {
                    count = 0;
                    inTransit = false;
                }
            }, 100);
        }

        function hide() {
            setTimeout(() => {
                inTransit = true;
                children[count].classList.remove('f');
                count++;
                if (count < children.length) {
                    hide();
                } else {
                    count = 0;
                    inTransit = false;
                }

            }, 10);
        }

        var slideCount = 0;
        var slides = ["b0", "b1", "b2", "b3"];

        function next() {
            if (inTransit || slideCount == slides.length - 1)
                return;
                
            children = document.querySelectorAll('.animating .big-letter');
            hide();

            document.getElementById(slides[slideCount]).classList.remove('animating');
            slideCount++;
            document.getElementById(slides[slideCount]).classList.add('animating');

            setTimeout(() => {
                animateText();
            }, 700);
        }
    </script>
